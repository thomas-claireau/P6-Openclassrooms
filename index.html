<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Etape 2 : Jeu de plateau en JS</title>
		<link rel="stylesheet" href="dist/css/style.css" />
	</head>
	<body>
		<div class="container" id="beforeGameStarts">
			<div class="col-md-6 offset-md-3">
				<input
					class="form-control form-control-lg"
					id="player1Name"
					type="text"
					placeholder="Nom du joueur 1"
				/>
				<input
					class="form-control form-control-lg"
					id="player2Name"
					type="text"
					placeholder="Nom du joueur 2"
				/>
				<button type="button" class="btn btn-secondary btn-lg" id="startGame">
					Commencer le jeu
				</button>
			</div>
		</div>

		<div class="container" id="game">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<img
						src="https://gdurl.com/hDqq"
						alt=""
						width="100"
						height="100"
						id="img-player1"
					/>
					<p id="showNamePlayer1">Player 1</p>
					<p id="currentWeaponP1"></p>
					<div class="showPlayer1">
						<button type="button" class="btn btn-secondary btn-sm" id="player1Att">
							Attaquer
						</button>
						<button type="button" class="btn btn-warning btn-sm" id="player1Def">
							Se défendre
						</button>
					</div>
					<div class="progress">
						<div
							class="progress-bar"
							id="pb-player1"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-sm-12">
					<div>
						<table></table>
					</div>
					<button
						value="Refresh Page"
						id="restartGame"
						onClick="location.href=location.href"
					>
						Recommencer le jeu
					</button>
				</div>
				<div class="col-lg-3 col-sm-6">
					<img
						src="https://gdurl.com/qxoIG"
						alt=""
						width="100"
						height="100"
						id="img-player2"
					/>
					<p id="showNamePlayer2">Player 2</p>
					<p id="currentWeaponP2"></p>
					<div class="showPlayer2">
						<button type="button" class="btn btn-secondary btn-sm" id="player2Att">
							Attaquer
						</button>
						<button type="button" class="btn btn-warning btn-sm" id="player2Def">
							Se défendre
						</button>
					</div>
					<div class="progress">
						<div
							class="progress-bar"
							id="pb-player2"
							role="progressbar"
							style="width: 100%;"
							aria-valuenow="25"
							aria-valuemin="0"
							aria-valuemax="100"
						>
							100
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script src="dist/js/functions.js"></script>
		<script src="dist/js/script.js"></script>
		<script src="dist/js/game.js"></script>
		<script src="dist/js/grid.js"></script>
		<script src="dist/js/weapon.js"></script>
		<script src="dist/js/player.js"></script>
	</body>
</html>
