<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Etape 2 : Jeu de plateau en JS</title>
		<link rel="stylesheet" href="dist/css/style.css" />
	</head>
	<body>
		<section class="container">
			<section class="choice wrapper">
				<div class="go-play play">
					<button>
						Jouer
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
				<div class="custom">
					<button>
						Customiser
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</section>
			<section class="container-custom hide">
				<div class="prev">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</div>
				<div class="option-game">
					<div class="option options-player">
						<div class="picto">
							<i class="fa fa-user" aria-hidden="true"></i>
						</div>
						<p>Choisissez le nom des joueurs</p>
						<label for="nom-joueur-1">
							<input
								type="text"
								maxlength="20"
								placeholder="Nom du premier joueur"
								value="Joueur 1"
							/>
							<span></span>
						</label>
						<label for="nom-joueur-2">
							<input
								type="text"
								maxlength="20"
								placeholder="Nom du deuxiÃ¨me joueur"
								value="Joueur 2"
							/>
							<span></span>
						</label>
					</div>
					<div class="option select slidecontainer">
						<div class="picto">
							<i class="fa fa-globe" aria-hidden="true"></i>
						</div>
						<p>Choisissez le nombre de cases de la grille de jeu :</p>
						<label for="nbCase">
							<input
								type="range"
								min="100"
								max="200"
								step="10"
								value="100"
								class="slider"
								id="nb-case"
							/>
							<div class="output"></div>
						</label>
					</div>
					<div class="option select slidecontainer option-2">
						<div class="picto">
							<i class="fa fa-square" aria-hidden="true"></i>
						</div>
						<p>Choisissez le nombre d'obstacles de la grille :</p>
						<label for="inaccessibleCase">
							<input
								type="range"
								class="slider"
								min="1"
								max="30"
								step="1"
								value="10"
							/>
							<div class="output"></div>
						</label>
					</div>
					<div class="option select slidecontainer option-3">
						<div class="picto">
							<i class="fa fa-shield" aria-hidden="true"></i>
						</div>
						<p>Choisissez le nombre d'armes :</p>
						<label for="weapons">
							<input type="range" class="slider" min="1" max="8" step="1" value="4" />
							<div class="output"></div>
						</label>
					</div>
					<div class="wrapper custom">
						<div class="go-play play-custom">
							<button>
								Jouer
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</button>
						</div>
					</div>
				</div>
			</section>

			<section class="container-game hide">
				<div class="playerOne">
					<div class="avatar">
						<img src="/assets/img/player_1.png" alt="" />
					</div>
					<div class="name-player">
						<p></p>
					</div>
					<div class="weapon">
						<div class="name">
							<img src="/assets/img/symbole_weapon.png" alt="" />
							<p></p>
						</div>
						<div class="damage">
							<img src="/assets/img/symbole_degat.png" alt="" />
							<p></p>
						</div>
					</div>
					<div class="actions">
						<div class="attaque">
							<img src="/assets/img/attack.png" alt="" />
						</div>
						<div class="defence">
							<img src="/assets/img/defense.png" alt="" />
						</div>
					</div>
					<div class="health">
						<div>100</div>
					</div>
				</div>
				<div class="playerTwo">
					<div class="avatar">
						<img src="/assets/img/player_2.png" alt="" />
					</div>
					<div class="name-player">
						<p></p>
					</div>
					<div class="weapon">
						<div class="name">
							<img src="/assets/img/symbole_weapon.png" alt="" />
							<p></p>
						</div>
						<div class="damage">
							<img src="/assets/img/symbole_degat.png" alt="" />
							<p></p>
						</div>
					</div>
					<div class="actions">
						<div class="attaque">
							<img src="/assets/img/attack.png" alt="" />
						</div>
						<div class="defence">
							<img src="/assets/img/defense.png" alt="" />
						</div>
					</div>
					<div class="health">
						<div>100</div>
					</div>
				</div>
				<div class="game">
					<table></table>
				</div>
			</section>
		</section>
		<script src="/js/script.js"></script>
		<script src="/js/default.js"></script>
		<script src="/js/custom.js"></script>
		<script src="/js/game.js"></script>
		<script src="/js/grid.js"></script>
		<script src="/js/weapon.js"></script>
		<script src="/js/player.js"></script>
	</body>
</html>
